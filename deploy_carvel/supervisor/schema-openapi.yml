openapi: 3.0.0
info:
  version: 0.1.0
  title: Schema for data values, generated by ytt
paths: {}
components:
  schemas:
    dataValues:
      type: object
      additionalProperties: false
      properties:
        app_name:
          type: string
          description: Namespace of pinniped-supervisor
          default: pinniped-supervisor
        namespace:
          type: string
          description: Creates a new namespace statically in yaml with the given name and installs the app into that namespace.
          default: pinniped-supervisor
        into_namespace:
          type: string
          nullable: true
          description: Overrides namespace.  This is actually confusingly worded.
          default: null
        custom_labels:
          type: object
          additionalProperties: false
          properties: {}
        replicas:
          type: integer
          default: 2
        image_repo:
          type: string
          default: projects.registry.vmware.com/pinniped/pinniped-server
        image_digest:
          type: string
          nullable: true
          default: null
        image_tag:
          type: string
          default: latest
        image_pull_dockerconfigjson:
          type: object
          additionalProperties: false
          nullable: true
          properties:
            auths:
              type: object
              additionalProperties: false
              properties:
                https://registry.example.com:
                  type: object
                  additionalProperties: false
                  properties:
                    username:
                      type: string
                      default: USERNAME
                    password:
                      type: string
                      default: PASSWORD
                    auth:
                      type: string
                      default: BASE64_ENCODED_USERNAME_COLON_PASSWORD
        deprecated_service_http_nodeport_port:
          type: integer
          nullable: true
          default: null
        deprecated_service_http_nodeport_nodeport:
          type: integer
          nullable: true
          default: null
        deprecated_service_http_loadbalancer_port:
          type: integer
          nullable: true
          default: null
        deprecated_service_http_clusterip_port:
          type: integer
          nullable: true
          default: null
        service_https_nodeport_port:
          type: integer
          nullable: true
          default: null
        service_https_nodeport_nodeport:
          type: integer
          nullable: true
          default: null
        service_https_loadbalancer_port:
          type: integer
          nullable: true
          default: null
        service_https_clusterip_port:
          type: integer
          nullable: true
          default: null
        service_loadbalancer_ip:
          type: string
          nullable: true
          default: null
        log_level:
          type: string
          nullable: true
          default: null
        deprecated_log_format:
          type: string
          nullable: true
          default: null
        run_as_user:
          type: integer
          default: 65532
        run_as_group:
          type: integer
          default: 65532
        api_group_suffix:
          type: string
          default: pinniped.dev
        https_proxy:
          type: string
          nullable: true
          default: null
        no_proxy:
          type: string
          default: $(KUBERNETES_SERVICE_HOST),169.254.169.254,127.0.0.1,localhost,.svc,.cluster.local
        endpoints:
          type: object
          additionalProperties: false
          nullable: true
          properties:
            https:
              type: object
              additionalProperties: false
              properties:
                network:
                  type: string
                  default: tcp | unix | disabled
                address:
                  type: string
                  default: host:port when network=tcp or /pinniped_socket/socketfile.sock when network=unix
        deprecated_insecure_accept_external_unencrypted_http_requests:
          type: boolean
          default: false
